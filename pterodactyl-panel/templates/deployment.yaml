apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pterodactyl-panel.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pterodactyl-panel.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "pterodactyl-panel.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
          volumeMounts:
            - mountPath: /app/var
              name: panel-claim
            - mountPath: /etc/nginx/http.d
              name: panel-claim
            - mountPath: /etc/letsencrypt
              name: panel-claim
            - mountPath: /app/storage/logs
              name: panel-claim
          envFrom:
            - secretRef:
                name: {{ include "pterodactyl-panel.fullname" . }}-secrets
            - configMapRef:
                name: {{ include "pterodactyl-panel.fullname" . }}-configmap
          args:
            - /bin/sh
            - -c
            - touch /tmp/healthy
          readinessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
              - cat
              - /tmp/healthy
            initialDelaySeconds: 5
      periodSeconds: 5
      restartPolicy: Always
      volumes:
        - name: panel-claim
          persistentVolumeClaim:
            claimName: {{ include "pterodactyl-panel.fullname" . }}-data
